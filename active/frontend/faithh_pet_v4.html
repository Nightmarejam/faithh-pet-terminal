<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAITHH PET v4 - Professional Workspace</title>
    <style>
        :root {
            --primary-cyan: #00ffff;
            --primary-purple: #ff00ff;
            --primary-orange: #ff9900;
            --bg-dark: #0a0e27;
            --bg-darker: #050715;
            --panel-bg: rgba(10, 14, 39, 0.95);
            --text-primary: #00ffff;
            --text-secondary: #ffffff;
            --success: #00ff00;
            --warning: #ffff00;
            --error: #ff0066;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header Bar */
        .header-bar {
            background: var(--bg-darker);
            border-bottom: 2px solid var(--primary-cyan);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-cyan), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-indicator.offline {
            background: var(--error);
        }

        /* Main Layout */
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            height: calc(100vh - 60px);
        }

        /* Left Sidebar */
        .left-sidebar {
            width: 250px;
            background: var(--panel-bg);
            border-right: 1px solid var(--primary-cyan);
            display: flex;
            flex-direction: column;
            transition: width 0.3s;
        }

        .left-sidebar.collapsed {
            width: 60px;
        }

        .sidebar-toggle {
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .nav-section {
            padding: 10px;
        }

        .nav-item {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item:hover {
            border: 1px solid var(--primary-cyan);
            background: rgba(0, 255, 255, 0.1);
        }

        .nav-item.active {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid var(--primary-cyan);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
        }

        .chat-header {
            padding: 15px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--primary-cyan);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .model-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .model-selector select {
            background: var(--bg-darker);
            color: var(--text-primary);
            border: 1px solid var(--primary-cyan);
            padding: 5px 10px;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-purple));
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-orange));
        }

        .message-content {
            flex: 1;
            background: var(--panel-bg);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 12px;
            color: var(--primary-cyan);
        }

        .message-text {
            color: var(--text-secondary);
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message-metadata {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: var(--panel-bg);
            border-top: 1px solid var(--primary-cyan);
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .attachment-preview {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px;
            background: var(--bg-darker);
            border-radius: 5px;
            min-height: 0;
        }

        .attachment-item {
            padding: 5px 10px;
            background: var(--panel-bg);
            border: 1px solid var(--primary-cyan);
            border-radius: 3px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .attachment-item .remove {
            cursor: pointer;
            color: var(--error);
        }

        .chat-input {
            width: 100%;
            min-height: 50px;
            max-height: 200px;
            padding: 10px;
            background: var(--bg-darker);
            border: 1px solid var(--primary-cyan);
            color: var(--text-secondary);
            resize: vertical;
            font-family: inherit;
        }

        .input-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-purple));
            color: var(--bg-dark);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .btn-icon {
            padding: 10px;
            background: var(--bg-darker);
            border: 1px solid var(--primary-cyan);
            color: var(--text-primary);
            cursor: pointer;
        }

        /* Right Panel */
        .right-panel {
            width: 300px;
            background: var(--panel-bg);
            border-left: 1px solid var(--primary-cyan);
            display: flex;
            flex-direction: column;
            transition: width 0.3s;
        }

        .right-panel.collapsed {
            width: 0;
            overflow: hidden;
        }

        .panel-header {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            font-weight: bold;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        /* Avatar Display */
        .avatar-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .avatar-box {
            text-align: center;
        }

        .avatar-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 5px;
        }

        .avatar-name {
            font-size: 12px;
            color: var(--primary-cyan);
        }

        .avatar-status {
            font-size: 10px;
            color: var(--success);
        }

        /* Battle Chips */
        .chips-container {
            padding: 15px;
        }

        .chip-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .chip-slot {
            aspect-ratio: 1;
            border: 2px solid var(--primary-cyan);
            background: var(--bg-darker);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .chip-slot:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .chip-slot.active {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3));
            border-color: var(--primary-purple);
        }

        /* File upload */
        input[type="file"] {
            display: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-cyan);
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .left-sidebar { width: 60px; }
            .right-panel { display: none; }
        }
    </style>
</head>
<body>
    <!-- Header Bar -->
    <div class="header-bar">
        <div class="logo">FAITHH v4.0</div>
        <div class="status-bar">
            <div class="status-item">
                <span class="status-indicator" id="ollamaStatus"></span>
                <span>Ollama</span>
            </div>
            <div class="status-item">
                <span class="status-indicator" id="chromaStatus"></span>
                <span>ChromaDB</span>
            </div>
            <div class="status-item">
                <span class="status-indicator" id="geminiStatus"></span>
                <span>Gemini</span>
            </div>
            <div class="status-item">
                <span id="modelInfo">Model: Loading...</span>
            </div>
            <div class="status-item">
                <span id="clock">00:00:00</span>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="left-sidebar" id="leftSidebar">
            <div class="sidebar-toggle" onclick="toggleSidebar('left')">‚ò∞</div>
            <div class="nav-section">
                <div class="nav-item active" data-view="chat">
                    <span>üí¨</span>
                    <span class="nav-label">Chat</span>
                </div>
                <div class="nav-item" data-view="workspace">
                    <span>üìÅ</span>
                    <span class="nav-label">Workspace</span>
                </div>
                <div class="nav-item" data-view="audio">
                    <span>üéµ</span>
                    <span class="nav-label">Audio</span>
                </div>
                <div class="nav-item" data-view="streaming">
                    <span>üìπ</span>
                    <span class="nav-label">Stream</span>
                </div>
                <div class="nav-item" data-view="settings">
                    <span>‚öôÔ∏è</span>
                    <span class="nav-label">Settings</span>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="model-selector">
                    <label>Model:</label>
                    <select id="modelSelect">
                        <option value="llama3.1-8b">Llama 3.1 8B</option>
                        <option value="qwen2.5-7b">Qwen 2.5 7B</option>
                        <option value="gemini">Gemini Flash</option>
                    </select>
                    <label>
                        <input type="checkbox" id="ragToggle"> Use RAG
                    </label>
                </div>
                <button class="btn-icon" onclick="toggleSidebar('right')">‚öô</button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <div class="attachment-preview" id="attachmentPreview" style="display: none;"></div>
                        <textarea 
                            class="chat-input" 
                            id="chatInput" 
                            placeholder="Type your message... (Shift+Enter for new line)"
                            rows="2"
                        ></textarea>
                    </div>
                    <div class="input-actions">
                        <input type="file" id="fileInput" multiple onchange="handleFileSelect(event)">
                        <button class="btn-icon" onclick="document.getElementById('fileInput').click()">üìé</button>
                        <button class="btn" onclick="sendMessage()">SEND</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel" id="rightPanel">
            <div class="panel-header">System Overview</div>
            
            <!-- Avatars -->
            <div class="avatar-container">
                <div class="avatar-box">
                    <div class="avatar-image">ü§ñ</div>
                    <div class="avatar-name">FAITHH</div>
                    <div class="avatar-status">‚óè Online</div>
                </div>
                <div class="avatar-box">
                    <div class="avatar-image">üê∫</div>
                    <div class="avatar-name">PULSE</div>
                    <div class="avatar-status">‚óè Monitoring</div>
                </div>
            </div>

            <!-- Battle Chips -->
            <div class="panel-header">Battle Chips</div>
            <div class="chips-container">
                <div class="chip-grid">
                    <div class="chip-slot" data-chip="rag" title="RAG Search">üîç</div>
                    <div class="chip-slot" data-chip="file" title="File Process">üìÑ</div>
                    <div class="chip-slot" data-chip="audio" title="Audio Tools">üéµ</div>
                    <div class="chip-slot" data-chip="code" title="Code Execute">üíª</div>
                    <div class="chip-slot" data-chip="image" title="Image Gen">üé®</div>
                    <div class="chip-slot" data-chip="web" title="Web Search">üåê</div>
                </div>
            </div>

            <!-- Stats -->
            <div class="panel-header">Statistics</div>
            <div class="panel-content">
                <div id="statsContent">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        let attachedFiles = [];
        let activeChips = new Set();

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateClock();
            setInterval(updateClock, 1000);
            checkStatus();
            setInterval(checkStatus, 30000);
            
            // Enter key handling
            document.getElementById('chatInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                });
            });

            // Battle chips
            document.querySelectorAll('.chip-slot').forEach(chip => {
                chip.addEventListener('click', () => {
                    chip.classList.toggle('active');
                    const chipType = chip.dataset.chip;
                    if (chip.classList.contains('active')) {
                        activeChips.add(chipType);
                    } else {
                        activeChips.delete(chipType);
                    }
                });
            });
        });

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }

        async function checkStatus() {
            try {
                const response = await fetch('http://localhost:5557/api/status');
                const data = await response.json();
                
                // Update status indicators
                updateStatusIndicator('ollamaStatus', data.services.ollama?.status === 'online');
                updateStatusIndicator('chromaStatus', data.services.chromadb?.status === 'online');
                updateStatusIndicator('geminiStatus', data.services.gemini?.status === 'configured');
                
                // Update model info
                if (data.services.current_model?.name) {
                    document.getElementById('modelInfo').textContent = 
                        `Model: ${data.services.current_model.provider} (${data.services.current_model.last_response_time?.toFixed(2)}s)`;
                }

                // Update stats
                updateStats(data);
            } catch (error) {
                console.error('Status check failed:', error);
            }
        }

        function updateStatusIndicator(id, isOnline) {
            const indicator = document.getElementById(id);
            if (isOnline) {
                indicator.classList.remove('offline');
            } else {
                indicator.classList.add('offline');
            }
        }

        function updateStats(data) {
            const statsHtml = `
                <div style="font-size: 12px;">
                    <div>üìö Documents: ${data.services.chromadb?.documents || 0}</div>
                    <div>ü§ñ Models: ${data.services.ollama?.count || 0}</div>
                    <div>üìÅ Uploads: ${data.workspace?.uploaded_files || 0}</div>
                    <div>‚ö° Active Chips: ${activeChips.size}</div>
                </div>
            `;
            document.getElementById('statsContent').innerHTML = statsHtml;
        }

        function toggleSidebar(side) {
            const sidebar = side === 'left' ? 
                document.getElementById('leftSidebar') : 
                document.getElementById('rightPanel');
            sidebar.classList.toggle('collapsed');
        }

        function handleFileSelect(event) {
            const files = event.target.files;
            for (let file of files) {
                attachedFiles.push(file);
            }
            updateAttachmentPreview();
        }

        function updateAttachmentPreview() {
            const preview = document.getElementById('attachmentPreview');
            if (attachedFiles.length > 0) {
                preview.style.display = 'flex';
                preview.innerHTML = attachedFiles.map((file, idx) => `
                    <div class="attachment-item">
                        <span>${file.name}</span>
                        <span class="remove" onclick="removeAttachment(${idx})">‚úï</span>
                    </div>
                `).join('');
            } else {
                preview.style.display = 'none';
            }
        }

        function removeAttachment(index) {
            attachedFiles.splice(index, 1);
            updateAttachmentPreview();
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message && attachedFiles.length === 0) return;
            
            // Add user message to chat
            addMessage('user', message, { files: attachedFiles.length });
            
            input.value = '';
            
            // Upload files if any
            let fileContext = '';
            if (attachedFiles.length > 0) {
                for (let file of attachedFiles) {
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    try {
                        const uploadResp = await fetch('http://localhost:5557/api/upload', {
                            method: 'POST',
                            body: formData
                        });
                        const uploadData = await uploadResp.json();
                        if (uploadData.content) {
                            fileContext += `\n\nFile: ${file.name}\nContent:\n${uploadData.content.slice(0, 1000)}`;
                        }
                    } catch (error) {
                        console.error('Upload failed:', error);
                    }
                }
            }
            
            // Clear attachments
            attachedFiles = [];
            updateAttachmentPreview();
            
            // Send message with context
            try {
                const response = await fetch('http://localhost:5557/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message + fileContext,
                        model: document.getElementById('modelSelect').value,
                        use_rag: document.getElementById('ragToggle').checked
                    })
                });
                
                const data = await response.json();
                
                addMessage('assistant', data.response, {
                    model: data.model_used,
                    provider: data.provider,
                    time: data.response_time,
                    rag: data.rag_used
                });
                
            } catch (error) {
                addMessage('system', `Error: ${error.message}`, { error: true });
            }
        }

        function addMessage(type, text, metadata = {}) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = type === 'user' ? 'üë§' : type === 'assistant' ? 'ü§ñ' : '‚ö†Ô∏è';
            const name = type === 'user' ? 'You' : type === 'assistant' ? 'FAITHH' : 'System';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span>${name}</span>
                        <span>${new Date().toLocaleTimeString()}</span>
                    </div>
                    <div class="message-text">${text}</div>
                    ${metadata.model ? `
                        <div class="message-metadata">
                            <span>Model: ${metadata.model}</span>
                            <span>Provider: ${metadata.provider}</span>
                            <span>Time: ${metadata.time?.toFixed(2)}s</span>
                            ${metadata.rag ? '<span>RAG: ‚úì</span>' : ''}
                        </div>
                    ` : ''}
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
