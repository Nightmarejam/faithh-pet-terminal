<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stack Chat with RAG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .model-selector, .rag-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        
        .model-selector option {
            color: #333;
        }
        
        .rag-toggle {
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .rag-toggle.active {
            background: rgba(255,255,255,0.4);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message.assistant {
            align-self: flex-start;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.assistant .message-avatar {
            background: #f0f0f0;
            color: #666;
        }
        
        .message-content {
            background: #f0f0f0;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .context-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 8px 12px;
            margin-top: 8px;
            font-size: 12px;
            border-radius: 4px;
        }
        
        .context-box strong {
            display: block;
            margin-bottom: 4px;
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-area input:focus {
            border-color: #667eea;
        }
        
        .input-area button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .input-area button:hover {
            transform: scale(1.05);
        }
        
        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        .status {
            padding: 8px 16px;
            background: #f0f0f0;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .typing {
            padding: 12px 16px;
            background: #f0f0f0;
            border-radius: 16px;
            display: inline-block;
        }
        
        .typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– AI Stack Chat</h1>
            <div class="header-controls">
                <button class="rag-toggle" id="ragToggle" onclick="toggleRAG()">
                    ðŸ“š RAG: OFF
                </button>
                <select class="model-selector" id="modelSelector">
                    <option value="auto">ðŸ§  Auto-Route</option>
                    <option value="llama3.1-8b">ðŸ’¬ Llama 3.1 8B</option>
                    <option value="qwen2.5-7b">âš¡ Qwen 2.5 7B</option>
                    <option value="qwen30b-coding">ðŸ’» Qwen 30B</option>
                </select>
            </div>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="messages" id="messages">
            <div class="message assistant">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    Hi! I'm running locally on your RTX 3090. Toggle RAG mode to search your documents!
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your message..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            />
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const OLLAMA_URLS = {
            'llama3.1-8b': 'http://localhost:11434',
            'qwen2.5-7b': 'http://localhost:11434',
            'qwen30b-coding': 'http://localhost:11436'
        };
        
        const RAG_API = 'http://localhost:5000';
        let ragEnabled = false;
        
        function toggleRAG() {
            ragEnabled = !ragEnabled;
            const btn = document.getElementById('ragToggle');
            if (ragEnabled) {
                btn.textContent = 'ðŸ“š RAG: ON';
                btn.classList.add('active');
                showStatus('RAG mode enabled - will search documents', 'info');
            } else {
                btn.textContent = 'ðŸ“š RAG: OFF';
                btn.classList.remove('active');
                showStatus('RAG mode disabled', 'info');
            }
        }
        
        function detectTaskType(message) {
            const codingKeywords = ['code', 'function', 'script', 'debug', 'error', 'python', 'javascript', 'java', 'c++', 'programming', 'algorithm', 'implement', 'class', 'method', 'variable'];
            const lowerMessage = message.toLowerCase();
            
            if (codingKeywords.some(keyword => lowerMessage.includes(keyword))) {
                return 'qwen30b-coding';
            }
            return 'llama3.1-8b';
        }
        
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
        
        function addMessage(content, role, modelUsed = null, context = null) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            let modelBadge = '';
            if (modelUsed) {
                const modelNames = {
                    'llama3.1-8b': 'ðŸ’¬ Llama 3.1',
                    'qwen2.5-7b': 'âš¡ Qwen 2.5',
                    'qwen30b-coding': 'ðŸ’» Qwen 30B'
                };
                modelBadge = `<div style="font-size: 10px; color: #999; margin-bottom: 4px;">${modelNames[modelUsed] || modelUsed}</div>`;
            }
            
            let contextHTML = '';
            if (context && context.length > 0) {
                contextHTML = '<div class="context-box"><strong>ðŸ“„ Retrieved Context:</strong>';
                context.forEach((ctx, i) => {
                    contextHTML += `<div style="margin-top: 4px;"><em>${ctx.metadata.filename}</em>: ${ctx.text.substring(0, 100)}...</div>`;
                });
                contextHTML += '</div>';
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${role === 'user' ? 'You' : 'AI'}</div>
                <div class="message-content">
                    ${modelBadge}
                    ${content.replace(/\n/g, '<br>')}
                    ${contextHTML}
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function showTyping() {
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">AI</div>
                <div class="typing">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }
        
        async function searchDocuments(query) {
            try {
                const response = await fetch(`${RAG_API}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, n_results: 3 })
                });
                
                if (!response.ok) {
                    throw new Error('RAG service not available');
                }
                
                return await response.json();
            } catch (error) {
                console.error('RAG search failed:', error);
                return [];
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const modelSelector = document.getElementById('modelSelector');
            const message = input.value.trim();
            
            if (!message) return;
            
            input.disabled = true;
            sendBtn.disabled = true;
            
            addMessage(message, 'user');
            input.value = '';
            
            showTyping();
            
            try {
                let selectedModel = modelSelector.value;
                let context = [];
                let prompt = message;
                
                // If RAG is enabled, search documents first
                if (ragEnabled) {
                    showStatus('ðŸ” Searching documents...', 'info');
                    context = await searchDocuments(message);
                    
                    if (context.length > 0) {
                        // Build enhanced prompt with context
                        const contextText = context.map(c => c.text).join('\n\n');
                        prompt = `Context from documents:\n${contextText}\n\nUser question: ${message}\n\nPlease answer based on the provided context.`;
                    }
                }
                
                // Detect model if auto-route
                if (selectedModel === 'auto') {
                    selectedModel = detectTaskType(message);
                    showStatus(`ðŸ§  Auto-routed to ${selectedModel}`, 'success');
                }
                
                const ollamaUrl = OLLAMA_URLS[selectedModel] || 'http://localhost:11434';
                
                const response = await fetch(`${ollamaUrl}/api/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: selectedModel,
                        prompt: prompt,
                        stream: false
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                hideTyping();
                addMessage(data.response, 'assistant', selectedModel, ragEnabled ? context : null);
                
            } catch (error) {
                hideTyping();
                showStatus(`Error: ${error.message}`, 'error');
                addMessage('Sorry, I encountered an error. Please check the console.', 'assistant');
                console.error('Error:', error);
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }
        
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://localhost:11434/api/tags');
                if (response.ok) {
                    showStatus('âœ“ Connected to Ollama', 'success');
                }
            } catch (error) {
                showStatus('âš  Cannot connect to Ollama', 'error');
            }
        });
    </script>
</body>
</html>
